<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        ElpijiDash Dashboard
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow rounded-b-2xl px-6 py-4 flex items-center gap-10">
        <img alt="Elpiji flame logo with text Elpiji" class="w-10 h-10 object-contain" height="40"
            src="../images/ELPIJI_1.png" width="40" />
        <span class="font-semibold text-black text-lg select-none">
            ElpijiDash.
        </span>
        <nav class="font-semibold text-black text-lg select-none">
            Overview
        </nav>
        <a href="../dashboard.html" class="ml-auto">
            <button class="bg-[#c9e8ff] text-black rounded-md px-6 py-2 text-sm font-semibold" type="button">
                Kembali Ke Beranda
            </button>
        </a>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="bg-white w-64 flex flex-col justify-between py-10 px-6 rounded-r-3xl select-none">
            <nav class="flex flex-col gap-6 text-gray-400 text-base font-normal">
                <a aria-current="page" class="flex items-center gap-3 text-indigo-700 font-semibold"
                    href="dashboard_admin.html">
                    <i class="fas fa-home text-indigo-700 text-lg">
                    </i>
                    Dashboard
                </a>
                <a class="flex items-center gap-3 hover:text-gray-600 transition-colors duration-200"
                    href="transactions.html">
                    <i class="fas fa-mobile-alt text-gray-400">
                    </i>
                    Transaksi
                </a>
                <a class="flex items-center gap-3 hover:text-gray-600 transition-colors duration-200"
                    href="account.html">
                    <i class="fas fa-user text-gray-400">
                    </i>
                    Akun
                </a>
                <a class="flex items-center gap-3 hover:text-gray-600 transition-colors duration-200"
                    href="service.html">
                    <i class="fas fa-sliders-h text-gray-400">
                    </i>
                    Service
                </a>
                <a class="flex items-center gap-3 hover:text-gray-600 transition-colors duration-200"
                    href="setting.html">
                    <i class="fas fa-cog text-gray-400">
                    </i>
                    Setting
                </a>
            </nav>
            <div class="flex flex-col items-center gap-4 mt-10">
                <img alt="Pertamina logo with red, blue, and yellow colors" class="w-10 h-10 object-contain" height="40"
                    src="../images/PERTAMINA1.png" width="40" />
                <img alt="My Pertamina logo in blue and white" class="w-10 h-10 object-contain" height="40"
                    src="../images/PertaminaAPK_1.png" width="40" />
                <img alt="Pertamina call center 135 logo in red and white" class="w-10 h-10 object-contain" height="40"
                    src="../images/CC-removebg-preview 1.png" width="40" />
            </div>
            <div class="flex gap-4 justify-center mt-10 text-black text-lg">
                <a aria-label="Facebook" class="hover:text-indigo-700 transition-colors duration-200" href="#">
                    <i class="fab fa-facebook-f">
                    </i>
                </a>
                <a aria-label="Instagram" class="hover:text-indigo-700 transition-colors duration-200" href="#">
                    <i class="fab fa-instagram">
                    </i>
                </a>
                <a aria-label="X" class="hover:text-indigo-700 transition-colors duration-200" href="#">
                    <i class="fab fa-x-twitter">
                    </i>
                </a>
                <a aria-label="YouTube" class="hover:text-indigo-700 transition-colors duration-200" href="#">
                    <i class="fab fa-youtube">
                    </i>
                </a>
            </div>
        </aside>
        <!-- Main content -->
        <main class="flex-1 p-8 overflow-auto">
            <h1 class="text-black font-semibold text-xl mb-6 select-none">
                My LPG Dashboard
            </h1>
            <!-- Welcome Banner -->
            <section class="relative bg-red-600 rounded-xl h-28 mb-8 overflow-hidden flex items-center px-8 text-white">
                <div class="absolute top-0 left-0 w-24 h-24 bg-blue-600 rounded-bl-3xl">
                </div>
                <div class="absolute bottom-0 right-0 w-36 h-20 bg-blue-600 rounded-tr-3xl">
                </div>
                <div class="flex items-center gap-4 z-10">
                    <i class="fas fa-store text-2xl">
                    </i>
                    <span class="font-semibold select-none">
                        Selamat Datang PT. BEST
                    </span>
                </div>
                <div class="absolute right-8 bottom-0 flex items-center gap-4 z-10">
                    <img alt="Small green LPG gas cylinder with red leaf logo" class="w-12 h-12 object-contain"
                        height="48"
                        src="../images/19.png"
                        width="48" />
                    <img alt="Large blue LPG gas cylinder with red leaf logo" class="w-16 h-24 object-contain"
                        height="96"
                        src="../images/20.png"
                        width="64" />
                </div>
            </section>
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left content with chart -->
                <section class="bg-white rounded-xl p-6 flex-1 max-w-full lg:max-w-[900px] shadow-sm">
                    <h2 class="font-semibold text-black mb-3 select-none">
                        Ringkasan Pendapatan
                    </h2>
                    <div class="flex gap-4 mb-4 text-sm select-none">
                        <div class="flex items-center gap-1 text-blue-600">
                            <span class="w-3 h-3 rounded-full bg-blue-600 inline-block">
                            </span>
                            Online Sales
                        </div>
                        <div class="flex items-center gap-1 text-blue-200">
                            <span class="w-3 h-3 rounded-full bg-blue-200 inline-block">
                            </span>
                            Offline Sales
                        </div>
                    </div>
                    <!-- Chart SVG -->
                    <svg class="max-w-full" fill="none" height="250" viewbox="0 0 900 250" width="100%"
                        xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <!-- Y axis lines and labels -->
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="10" y2="10">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="50" y2="50">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="90" y2="90">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="130" y2="130">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="170" y2="170">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="210" y2="210">
                            </line>
                            <line stroke="#E5E7EB" stroke-width="1" x1="50" x2="850" y1="250" y2="250">
                            </line>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="15">
                                25k
                            </text>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="55">
                                20k
                            </text>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="95">
                                15k
                            </text>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="135">
                                10k
                            </text>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="175">
                                5k
                            </text>
                            <text fill="#6B7280" font-family="Poppins" font-size="12" x="10" y="215">
                                0
                            </text>
                            <!-- Bars Online Sales (blue) -->
                            <rect fill="#2563EB" height="155" rx="4" ry="4" width="40" x="100" y="95">
                            </rect>
                            <rect fill="#2563EB" height="195" rx="4" ry="4" width="40" x="180" y="55">
                            </rect>
                            <rect fill="#2563EB" height="60" rx="4" ry="4" width="40" x="260" y="190">
                            </rect>
                            <rect fill="#2563EB" height="160" rx="4" ry="4" width="40" x="340" y="90">
                            </rect>
                            <rect fill="#2563EB" height="120" rx="4" ry="4" width="40" x="420" y="130">
                            </rect>
                            <rect fill="#2563EB" height="195" rx="4" ry="4" width="40" x="500" y="55">
                            </rect>
                            <rect fill="#2563EB" height="220" rx="4" ry="4" width="40" x="580" y="30">
                            </rect>
                            <!-- Bars Offline Sales (light blue) -->
                            <rect fill="#DBEAFE" height="150" rx="4" ry="4" width="40" x="150" y="100">
                            </rect>
                            <rect fill="#DBEAFE" height="110" rx="4" ry="4" width="40" x="230" y="140">
                            </rect>
                            <rect fill="#DBEAFE" height="240" rx="4" ry="4" width="40" x="310" y="10">
                            </rect>
                            <rect fill="#DBEAFE" height="70" rx="4" ry="4" width="40" x="390" y="180">
                            </rect>
                            <rect fill="#DBEAFE" height="120" rx="4" ry="4" width="40" x="470" y="130">
                            </rect>
                            <rect fill="#DBEAFE" height="160" rx="4" ry="4" width="40" x="550" y="90">
                            </rect>
                            <rect fill="#DBEAFE" height="120" rx="4" ry="4" width="40" x="630" y="130">
                            </rect>
                            <!-- X axis labels -->
                            <text fill="#111827" font-family="Poppins" font-size="14" x="110" y="270">
                                Senin
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="190" y="270">
                                Selasa
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="270" y="270">
                                Rabu
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="350" y="270">
                                Kamis
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="430" y="270">
                                Jumat
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="510" y="270">
                                Sabtu
                            </text>
                            <text fill="#111827" font-family="Poppins" font-size="14" x="590" y="270">
                                Minggu
                            </text>
                        </g>
                    </svg>
                </section>
                <!-- Right side small cards -->
                <aside class="flex flex-col gap-6 w-full max-w-xs">
                    <section class="bg-white rounded-xl p-4 shadow-sm select-none">
                        <h3 class="font-semibold text-black mb-1">
                            Total Penjualan
                        </h3>
                        <p class="text-xs text-black mb-3">
                            November 2024 - 2025
                        </p>
                        <img alt="Blue sales graph shape representing total sales from November 2024 to 2025"
                            class="w-full rounded-lg" height="120"
                            src="https://storage.googleapis.com/a1aa/image/9e60374e-5277-45a7-17e6-e0ef9a0c090d.jpg"
                            width="240" />
                    </section>
                    <section class="bg-white rounded-xl p-4 shadow-sm min-h-[160px] select-none">
                        <h3 class="font-semibold text-black mb-1">
                            Penjualan Berdasarkan Angka
                        </h3>
                    </section>
                </aside>
            </div>
        </main>
    </div>
</body>

</html>
